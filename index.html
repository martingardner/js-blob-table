<!DOCTYPE html>
<html>
<head>
	<script src="./js/blob.js"></script>
	<link href="./css/index.css" rel="stylesheet" />
</head>
<body>

<main>
	<header>
		<h1>Win / Loss Data table</h1>
		<div class="flex-container">
			<div>
				<button id="blobLink" type="button" aria-label="download blob data">Download</button>
			</div>
			<div>
				<label for="blobUpload">
					<span>File Upload</span>
					<input type="file" id="blobUpload" name="blob[]" />
				</label>
			</div>
		</div>
	</header>
	<section>
		<table id="dataTable" class="data-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Wins</th>
					<th>Losses</th>
					<th>Draw</th>
					<th>Options</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>

	</section>
</main>


</body>
</html>
